<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                //table1
                let sumT=0;
                for(let i=1;i<=8;i++){
                    sumT+=Number($(`#t${i}`).val())
                }
                let averageT=sumT/8
                $("#averageT").text(averageT)
                let L=Number($("#L").val())
                $("#v0").text(L/averageT)

                //table2
                const degree1=[20,30,40,50,60,70]
                for(let i=0;i<6;i++){
                    let xSum=0
                    let tSum=0
                    for(let j=1;j<=3;j++){
                        xSum+=Number($(`#x${j}d${degree1[i]}`).val())
                        tSum+=Number($(`#t${j}d${degree1[i]}`).val())
                    }
                    let averageX=xSum/3
                    averageT=tSum/3
                    $(`#averageXd${degree1[i]}`).text(averageX)
                    $(`#averageTd${degree1[i]}`).text(averageT)
                    let idealX=Number($(`#idealXd${degree1[i]}`).val())
                    let idealT=Number($(`#idealTd${degree1[i]}`).val())
                    let differenceX=Math.abs(averageX-idealX)/idealX
                    let differenceT=Math.abs(averageT-idealT)/idealT
                    $(`#differenceXd${degree1[i]}`).text(differenceX)
                    $(`#differenceTd${degree1[i]}`).text(differenceT)
                }
            })
        })
    </script>
</head>
