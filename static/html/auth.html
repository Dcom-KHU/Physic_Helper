<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Helper</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script>
        function onEnterLogin(event) {
            let keyCode = event.keyCode;
            if (keyCode == 13) {
                $('#submit').trigger('click')
            }
        }
        $(document).ready(function(){
            $('#submit').click(function(){
                let data=new Object()
                data.password=$('#password').val()
                const stringData=JSON.stringify(data)
                $.ajax({
                    type:'POST',
                    url:'/api/login',
                    data:stringData,
                    dataType:'JSON',
                    contentType:'application/json; charset=utf-8',
                    traditional:true,
                    processdata:false,
                    success:function(result){
                        console.log(result)
                        alert(`${result['message']}`)
                        window.location.href='/views/list'
                    },
                    error:function(result){
                        alert(`${result['responseJSON']['message']}`)
                        return false
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container">
    <h1>Auth Page</h1>
    <br>
    <h3 style="text-align: center;">비밀번호를 입력해 주세요.</h3>
    <div class="row">
        <div class="col-lg-4 col-xs-4"></div>
        <div class="col-lg-4 col-xs-4">
            <input id="password" class="form-control form-control-sm" type="password" onkeydown="onEnterLogin(event)"/>
        </div>
        <div class="col-lg-4 col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-xs-4"></div>
        <div class="col-lg-4 col-xs-4">
            <input id="submit" class="form-control form-control-sm" type="button" value="확인" />
        </div>
        <div class="col-lg-4 col-xs-4"></div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
<footer>
    <p>github.com/Dcom-KHU/Physics_Helper</p>
</footer>
</html>
